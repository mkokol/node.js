<div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h4>Edit Contact</h4>
</div>
<form id="edit-contact" class="form-horizontal">
    <div class="modal-body" >
		<% for(var key in obj) { %>
            <div id="control-group-<%= key %>" class="control-group">
                <label for="<%= key %>" class="control-label"><%= obj[key].label %></label>
                <div class="controls">
                    <input type="text" name="<%= key %>" value="<%= obj[key].data %>"/>
                    <span id="help-inline-<%= key %>" class="help-inline"></span>
                </div>
            </div>
		<% } %>
    </div>
    <div class="modal-footer">
		<button type="submit" class="btn btn-small btn-success">
			<i class="icon-ok icon-white"></i>
			Edit Contact
		</button>
		<a class="btn btn-small btn-primary closeModal">Cancel</a>
    </div>
</form>
